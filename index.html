<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <h1>Weather App</h1>
      <!--Tab Container-->

      <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
      </div>

      <div class="weather-container">
        <!--Grant Location Container-->
        <div class="grant-location-container">
          <img
            src="./assets/location.png"
            alt=""
            width="80"
            height="80"
            loading="lazy"
          />
          <p>Grant Location Access</p>
          <p>Allow Access To Get Weather Information</p>
          <button class="btn" data-grantAccess>Grant Access</button>
        </div>

        <!--Search-Weather-Container-->
        <form class="search-weather-container"  data-searchForm>
          <input placeholder="Search For City..." data-searchInput />
          <button data-searchBtn type="submit">
            <img src="./assets/search.png" alt="" width="20" height="20" />
          </button>
        </form>

        <!--Loading Container-->
        <div class="loading-container">
          <img src="./assets/loading.gif" alt="" width="150" height="150" />
          <p>Loading</p>
        </div>

        <!--Show user Info-->
        <div class="user-info-container">
          <!--Place Name & Flag-->
          <div class="name">
            <p data-cityName></p>
            <img data-countryIcon />
          </div>
          <!--Weather Description-->
          <p class="Desc" data-weatherDesc></p>

          <!--Weather Icon-->
          <img id="weatherIcon" data-weatherIcon />

          <!--Temprature-->
          <p id="temp" data-temp></p>

          <!--Weather Cards-->
          <div class="parameter-container">
            <!--Card1-->
            <div class="parameter">
              <img src="./assets/wind.png" alt="" />
              <p>Wind Speed</p>
              <p data-windSpeed></p>
            </div>

            <!--Card2-->
            <div class="parameter">
              <img src="./assets/humidity.png" alt="" />
              <p>Humidity</p>
              <p data-humidity></p>
            </div>

            <!--Card3-->
            <div class="parameter">
              <img src="./assets/cloud.png" alt="" />
              <p>Clouds</p>
              <p data-cloud></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
